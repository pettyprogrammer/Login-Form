<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="boot/css/bootstrap.min.cs" />
    <link rel="stylesheet" href="PettyProgrammer.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <title>Awesome calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="btn" id="in">
      <input type="radio" name="btn" id="up">
      <!-- container html part -->
      <div class="container">
        <!-- sign in container-->
        <div class="form_container form_sign_in">
          <form class="form" id="form_one">
            <h2 class="form_title">Sign In</h2>
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Password" />
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn">Sing In</button>
          </form>
          <label for="in" class="btn_chick">Sing In</label>
        </div>
          <!-- sign up container-->
          <div class="form_container form_sign_up">
            <form class="form" id="form_two">
              <h2 class="form_title">Sign Up</h2>
              <input type="text" placeholder="User" />
              <input type="text" placeholder="Email" />
              <input type="text" placeholder="Password" />
              <button class="btn">Sing Up</button>
            </form> 
          <label for="up" class="btn_chick">Sing Up</label>
          </div>
        </div>
      </div>

      <!-- sign in -->
      <!-- sign up container-->
      <!-- sign up -->
    </div>
    <!-- <script src="boot/js/jquery.js"></script>
    <script src="boot/js/bootstrap.min.js"></script> -->
    <script src="pettyprogrammer.js"></script>
  </body>
</html>
